<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>userSeatList</title>
<link rel="stylesheet" href="styles/indexAdmin.css"/>
<link rel="stylesheet" href="bootstrap-3.3.5/dist/css/bootstrap-glyphicons.css"/>
<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script type="text/javascript" src="scripts/cookie_util.js"></script>
<script type="text/javascript" src="scripts/indexAdmin.js"></script>
</head>
<body>
	<div class="nav">
		<div class="nav-ifo">
			<div class="logo">后台管理</div>
			<div class="admin-quit">退出</div>
			<div class="admin"><span class="name"></span><span>&nbsp;你好！&nbsp;|&nbsp;</span></div>
		</div>
	</div>
	<div class="container">



		<div class="admin-left">
			<div id="seat-manage"><i class="glyphicon glyphicon-th-list"></i>&nbsp;&nbsp;座位管理</div>
			<div id="user-manage"><i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;用户管理</div>
		</div>
		<div class="admin-right" id="admin-right-seat">
			<div class="admin-right-top"><div class="search"><input id="search" type="text" placeholder="search by userId" onblur="change();"/></div></div>
			<div class="div-table-height">
				<table class="Utable">
					<thead class="Uthead">
						<tr>
							<td><input type="checkbox" id="all"></td>
							<td>学生学号</td>
							<td>学生姓名</td>
							<td>预定座位号</td>
							<td>时间</td>
							<td>履约状态</td>
						</tr>
					</thead>
					<tbody id="Utbody">
						<!--<tr></tr>-->
					</tbody>
				</table>
			</div>
			<div class="navigation">
				<ol class="wp-paginate">
					<li><a href="" class="prev">&lt;</a></li>
					<li>
						<a class="page current" onclick="select(this);PagingAllAction();PagingAction();">1</a>
						<a class="page" onclick="select(this);PagingAllAction();PagingAction();">2</a>
						<a class="page" onclick="select(this);PagingAllAction();PagingAction();">3</a>
						<a class="page" onclick="select(this);PagingAllAction();PagingAction();">4</a>
						<a class="page" onclick="select(this);PagingAllAction();PagingAction();">5</a>
						<a class="page" onclick="select(this);PagingAllAction();PagingAction();">6</a>
						<a class="page" onclick="select(this);PagingAllAction();PagingAction();">7</a>
					</li>
					<li><a href="" class="next">&gt;</a></li>
				</ol>
			</div>
			<div class="div-btn"><button type="button" onclick="rec();">删除</button></div>
		</div>
	
		<div class="admin-right" id="admin-right-user">
			<div class="admin-right-top">添加新用户</div>
			<div class="new-user-id new-user">
				<div>学号：</div>
				<div><input type="text" id="new-user-id"/></div>
			</div>
			<div class="new-user-name new-user">
				<div>姓名：</div>
				<div><input type="text" id="new-user-name"/></div>
			</div>
			<div class="new-user-pwd new-user">
				<div>密码：</div>
				<div><input type="text" id="new-user-pwd"/></div>
			</div>
			<div class="new-user-btn new-user">
				<div><button type="button" id="new-user-btn" onclick="newUser();">提交</button></div>
			</div>
		</div>
	</div>
	<div></div>
<script type="text/javascript" src="scripts/indexAdmin.js"></script>
</body>
</html>
