		window.onlode = function(){
			lunbo();
		}
		var id;
		var n = 0; //轮播次数
		function lunbo(){
			//启动定时器
			id = setInterval(function(){
				n++;
				//获取所有图片
				var imgs = document.getElementById("lunb22").getElementsByTagName("img");
				//将所有的图片隐藏
				for(var i=0;i<imgs.length;i++){
					imgs[i].className = "hide";
				}
				//将下一张图片显示
				var index = n%imgs.length;
				imgs[index].className="show";
			},2500);
		}
		//停止
		function stop(){
			clearInterval(id);
		}
